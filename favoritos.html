						<a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
						<a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
						<a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
					</div>
				</div>

				<nav id="navbar" class="nav-menu navbar">
					<ul>
						<li>
							<a href="index.html" class="nav-link scrollto"
								><i class="bx bx-home"></i> <span>Home</span></a
							>
						</li>
						<li>
							<a href="itinerario.html" class="nav-link scrollto"
								><i class="bx bx-time"></i>
								<span>Horários e Itinerários</span></a
							>
						</li>
						<li>
							<a href="favoritos.html" class="nav-link scrollto active"
								><i class="bx bx-star"></i> <span>Meus Favoritos</span></a

				</nav>
				<!-- .nav-menu -->
			</div>
		</header>
		<!-- End Header -->

		<main id="main">
			<section id="fav" class="favoritos">
				<div class="container">
					<div class="section-title">
						<h2 class="mb-3">Favoritos</h2>
						<button id="btn-dark-mode-toggle" data-aos="fade-in"></button>
						<button class="increaseFont" data-aos="fade-in" value="increase">
							A+
						</button>
						<button class="decreaseFont" data-aos="fade-in" value="decrease">
							A-
						</button>
					</div>
					<!-- Tela de pré-login -->
					<div id="tela-pre-login">
						<!-- Conteúdo da tela de pré-login -->
						<p>
							Seja bem-vindo(a)! Caso tenha adicionado alguma rota aos
							favoritos, faça login para continuar.
						</p>
					</div>
					<div class="mt-3 col-lg-3">
						<!-- configuracoes do google -->
						<div
							id="g_id_onload"
							data-client_id="712947971058-ct6rvdhj5o1u979qp64dgh96rlc0iml1.apps.googleusercontent.com"
							data-context="signin"
							data-ux_mode="popup"
							data-callback="loginCallback"
							data-auto_prompt="false"
						></div>
						<!-- botao de login -->
						<div
							class="g_id_signin"
							data-type="standard"
							data-shape="rectangular"
							data-theme="outline"
							data-text="signin_with"
							data-size="large"
							data-logo_alignment="left"
						></div>
						<!-- local onde ira aparecer as informacoes do usuario -->
						<div class="g_id_logado"></div>
					</div>
					<!-- Tela de pós-login -->
					<div id="botao"></div>
					<div id="informacao"></div>
					<div id="g_id_logado">
						<div
							class="col-lg-8 d-flex align-items-stretch"
							data-aos="fade-right"
							id="text"
						>
							<div class="info">
								<div class="row">
									<p class="fst-italic" data-aos="fade-right">
										Selecione a Linha e o Dia desejado, para exibir mais
										informações sobre a rota.
									</p>
									<div class="col-lg-8" data-aos="fade-right">
										<img
											src="assets/img/test2.jpg"
											class="img-fluid"
											alt=""
											id="img_horario"
										/>
									</div>
									<div
										class="col-lg-8 pt-0 pt-lg-0 content"
										data-aos="fade-right"
									>
										<div class="row">
											<label for="linhas" style="margin-top: 1.8%"
												>Escolha uma Linha:</label
											>
											<select id="sel-linha-fav"></select>
										</div>
										<div class="row">
											<label for="linhas">Escolha o dia:</label>
											<select name="dia" id="sel-dia">
												<option value="1">Segunda - Sexta</option>
												<option value="2">Feriado ou Final de Semana</option>
											</select>
										</div>
										<a href="rotas.html" id="btn-buscar" class="btn btn-success"
											>Buscar</a
										>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
